<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Encryption</title>
</head>

<body>
    <div class="container">
        <h2>Password Encryption</h2>
        <form id="passwordForm">
            <div>
                <label for="encryptInput">Enter Password:</label>
                <input type="password" id="encryptInput" required>
                <button type="button" onclick="encryptPassword()">Encrypt</button>
            </div>

            <div>
                <label for="encryptedPassword">Encrypted Password:</label>
                <input type="text" id="encryptedPassword" readonly>
                <button type="button" onclick="copyToClipboard('encryptedPassword')">Copy</button>
            </div>

            <div>
                <label for="decryptInput">Encrypted Password to Decrypt:</label>
                <input type="text" id="decryptInput">
                <button type="button" onclick="decryptPassword()">Decrypt</button>
            </div>

            <div>
                <label for="decryptedPassword">Decrypted Password:</label>
                <input type="text" id="decryptedPassword" readonly>
                <button type="button" onclick="copyToClipboard('decryptedPassword')">Copy</button>
            </div>

            <div id="copyMessage"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
